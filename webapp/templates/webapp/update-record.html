{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        <h3>Update your record</h3>
        <h5></h5>
        <hr>
        <br>
        
        <form method="POST" autocomplete="on" class="">
            {% csrf_token %}
            {{form | crispy}}
            <br>
            <div class = "col text-center">
                <button type="submit" class="btn btn-primary w-100 btn-block p-2">Update the record</button>
            </div>
            
        </form>
        <br>
    </div>
</body>


{% endblock %}
